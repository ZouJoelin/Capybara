<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- get Bootstrap -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/static/css/style.css">

    <title>Capybara自助打印机</title>

</head>

<!-- svg library -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="printer" class="bi bi-printer" fill="currentColor" viewBox="0 0 16 16">
        <title>Printer</title>
        <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
        <path
            d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z" />
    </symbol>

    <symbol id="plus" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <title>plus</title>
        <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
    </symbol>

    <symbol id="minus" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <title>minus</title>
        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
    </symbol>
</svg>


<body class="">
    <!-- header -->
    <header class="fixed-top" style="position: sticky; top:0;">
        <!-- nav bar -->
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <!-- Logo -->
                <div class="navbar-brand navbar-center">
                    <a class="text-primary text-decoration-none " href="/">
                        <svg width="66" height="66">
                            <use xlink:href="#printer" />
                        </svg>
                        <span><strong>Capybara</strong></>
                    </a>
                </div>
                <!-- menu button -->
                <div class="navbar-right">
                    <button class="navbar-toggler " data-bs-target="#navbar" data-bs-toggle="collapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                </div>
                <!-- menu body -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto mt-2 text-center">
                        <li class="nav-item"><a class="nav-link" href="/">注册</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">登录</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- main -->
    <main class="container py-5 mx-auto">
        {% block main %}

        {% endblock %}
    </main>


    <!-- footer -->
    <footer>
        <div class="footer fixed-bottom py-2 small text-center text-muted border">
            <i>Copyright@Capybara自助打印机</i>
        </div>
    </footer>

</body>


<!-- inlcude .js -->
{% block js %}

{% endblock %}


</html>
