{% extends "layout.html"%}


{% block main%}

<main class="container py-4 ">

    <div class="alert alert-danger text-center" role="alert">

        <!-- capybara!!! -->
        <div class="d-flex flex-column" id="capybara">
            <div class="bubble grow bottom text-center mx-auto" id="capybara_talkbox">
                <h1 class="text-danger">Error:{{code}}</h1>
                <h1 class="">{{message}}</h1>
            </div>
            <div class="mx-auto" id="capybara_body">
                <img src="/static/img/capybara1_5.png" srcset="" width="150">
            </div>
        </div>
        <style>
            #capybara_talkbox {
                background-color: inherit;
            }
        </style>
    </div>

    <br><br><br>

    <div class="text-center">
        <form action="/" method="get">
            <button type="submit" class="btn btn-danger" id="">返回主页</button>
        </form>
    </div>

</main>
